<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>online-store</title><script defer="defer" src="index.js"></script></head><body><header><h1 class="name-store">Online-store laptop computers</h1><div class="basket-block"><h1 class="count-product"></h1><h1 class="basket-block_img"><img src="./assets/images/basket.png" alt="basket"></h1></div></header><main><h2 class="title">Фильтры</h2><section class="filters"><form id="form1"><div class="filter-block"><h4>Фильтры по значению</h4><div class="value-points">Производитель:<div class="form-values"><label><input class="input-check" type="checkbox" name="manufacturer" value="HP"> HP</label><br><label><input class="input-check" type="checkbox" name="manufacturer" value="ASUS"> ASUS</label><br><label><input class="input-check" type="checkbox" name="manufacturer" value="Lenovo"> Lenovo</label></div></div><div class="value-points">Размер:<div class="form-values"><label><input class="input-check" type="checkbox" name="format" value="320 мм"> 320 мм</label><br><label><input class="input-check" type="checkbox" name="format" value="360 мм"> 360 мм</label><br><label><input class="input-check" type="checkbox" name="format" value="380 мм"> 380 мм</label></div></div><div class="value-points">Цвет:<div class="form-values"><label class="grey-point"><input class="input-check" type="checkbox" name="color" value="серый"> Серый</label><br><label class="black-point"><input class="input-check" type="checkbox" name="color" value="черный"> Черный</label><br><label class="white-point"><input class="input-check" type="checkbox" name="color" value="белый"> Белый</label></div></div><div class="value-points"><div class="form-values"><label><input class="input-check" type="checkbox" name="popular" value="да"> Популярные</label></div></div></div><div class="filter-block"><h4 class="h4-filter-block">Фильтры по диапазону</h4><div class="range-points">Количество на складе:</div><div id="slider__quantity"></div><div class="range-points">Год выхода на рынок:</div><div id="slider__release"></div></div><div class="filter-block"><h4>Поиск</h4><input type="search" id="input__search" name="search" autocomplete="off" placeholder="Введите текст названия товара" form="form1"><h4>Сортировка по году / названию</h4><select class="form-sort" name="sort"><option name="name-up" value="1">По названию, от А до Я</option><option name="name-down" value="2">По названию, от Я до А</option><option name="year-up" value="3">По году, по возрастанию</option><option name="year-down" value="4">По году, по убыванию</option></select><div class="reset-block"><input class="reset-forms" type="reset" value="Сброс фильтров" form="form1"> <button class="reset-local-storage-btn">Сброс настроек</button></div></div></form></section><h2 class="title">Товары</h2><section class="product"></section></main><footer><div class="footer-date"><div>©</div><div>2022</div><div class="github"><a href="https://github.com/Evgeniy652">github</a></div><div class="footer-link"><a href="https://rs.school/js/"><img class="rs hover-logo" src="./assets/images/rs.svg" alt="RS School"></a></div></div></footer><script src="./index.js"></script></body></html>
