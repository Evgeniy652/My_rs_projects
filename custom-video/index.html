			</div>
			<div class="player-controls">
				<button class="play-btn hover-logo" ></button>
				<input class="progress-range" type="range" id="progress" name="progress" min="0" max="100" value="0">
				<button class="volume-btn hover-logo"></button>
				<input class="volume-range" type="range" id="volume" name="volume" min="0" max="100">
			</div>
		</div>
